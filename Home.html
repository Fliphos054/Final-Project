<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Styling for manga grid */
      .manga-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .manga-item {
        text-align: center;
      }
      .manga-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .manga-name {
        margin-top: 8px;
        font-weight: bold;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Manga World</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="community.html">Community Forum</a>
        <a href="latest.html">Latest Releases</a>
        <a href="account.html">Account Settings</a>
      </nav>
    </header>

    <main>
      <section class="featured">
        <h2>Featured Titles</h2>
        <div class="manga-grid">
          <div class="manga-item">
            <img src="images/54839426.jpg" alt="Nano Machine" />
            <div class="manga-name">Nano Machine</div>
          </div>
          <div class="manga-item">
            <img
              src="images/81eqlOf4owL._AC_UF1000,1000_QL80_.jpg"
              alt="Manga Title 2"
            />
            <div class="manga-name">The last Adventurer</div>
          </div>
          <div class="manga-item">
            <img
              src="images/return-of-the-shattered-constellation-second-life-ranker-v0-7uk5kw688jac1.jpg"
              alt="Return of the Shattered Constellation"
            />
            <div class="manga-name">Return of the Shattered Constellation</div>
          </div>
        </div>
      </section>

      <section class="recommendations">
        <h2>Personalized Recommendations</h2>
        <div class="manga-grid">
          <div class="manga-item">
            <img
              src="images/Solo_Leveling_Volume_1_Cover.jpg"
              alt="Solo Leveling"
            />
            <div class="manga-name">Solo Leveling</div>
          </div>
          <div class="manga-item">
            <img
              src="images/½A¸®AiC¥Ao_690x1000CUnetauto_scaleLevel3width-2000-1.jpg"
              alt="The Last Adventurer"
            />
            <div class="manga-name">The Last Adventurer</div>
          </div>
          <div class="manga-item">
            <img
              src="images/Tower_of_God_Volume_1_Cover.jpg"
              alt="Manga Title 6"
            />
            <div class="manga-name">Tower of God</div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Manga Hub. All Rights Reserved.</p>
    </footer>
  </body>
</html>
